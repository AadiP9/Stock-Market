name: scrape-companiesmarketcap

on:
  schedule:
    - cron: "0 0 * * *"   # runs once daily at 00:00 UTC
  workflow_dispatch:          # manual trigger too

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python main.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: cmc-outputs
          path: outputs/
