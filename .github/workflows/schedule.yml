name: daily-pe-update

on:
  schedule:
    - cron: "30 4 * * *"   # 04:30 UTC -> 10:00 AM IST (Asia/Kolkata)
  workflow_dispatch:       # manual trigger for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install pandas requests yfinance gspread google-auth

      - name: Run main script
        run: python main.py

      - name: List files
        run: ls -lah

      - name: Write service account key
        run: echo "${{ secrets.GCP_SERVICE_ACCOUNT }}" > /tmp/gcp.json

      - name: Upload to Google Sheets
        run: python upload_to_sheets.py
